<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/GraphicCss.css" />
  </head>
  <body>
    <div class="results-wrapper">
      <div class="results-container">
        <div class="page-header">
          <h1>Results of the Graphic Method</h1>
          <p>Linear Programming Solution</p>
        </div>

        <div class="content-grid">
          <div class="summary-section">
            <h2>Summary of the Solution</h2>

            <div class="summary-item">
              <div class="label">Objective Function</div>
              <div class="value">
                <code id="objetivo"></code>
              </div>
            </div>

            <div class="summary-item">
              <div class="label">Optimal Value</div>
              <div class="value optimal-value" id="valor-optimo"></div>
            </div>

            <div class="summary-item">
              <div class="label">Optimal Point</div>
              <div class="value solution-point" id="solucion"></div>
            </div>
          </div>

          <div class="plot-section">
            <h2>Graphical Visualization</h2>
            <div id="plot-container"></div>
          </div>
        </div>

        <div class="actions-section">
          <a href="/" class="btn-back">üè† Solve Another Problem</a>
        </div>
      </div>
    </div>
    <script src="../static/scripts/GraphicControl.js"></script>
  </body>
</html>
